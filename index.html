<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <style>

  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="top">
        <div class="content">
          <img src="./images/image-victor.jpg" alt="Victor" class="photo">
          <div class="title">
            <span>Victor Crest</span> <span class="24-subtitle">26</span>
          </div>
          <div class="subtitle">
            London
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="row">
          <div class="column">
            <p>80K</p>
            <p>Followers</p>
          </div>
          <div class="column">
            <p>803K</p>
            <p>Likes</p>
          </div>
          <div class="column">
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
